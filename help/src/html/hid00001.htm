<font size="4">
for Windows<br><br><br>
Version 1.74<br>
</font>

<p>
シンプルなスケジュールメモです。<br>
カレンダー、週間予定、簡単なメモ等の機能があります。<br>
カレンダーや週間予定の日付部分には、その日の月の形を出せます。<br>
また、旧暦、干支、六曜、節気・雑節などの表示も可能です。
</p>
