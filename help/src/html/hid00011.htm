<h1>フォント</h1>

<p> 画面の各部のフォントを指定します。</p>

<p>
リストで項目を選んでダブルクリックするか、あるいはや<span class="btn_frame"> ... </span>ボタンを押してください。フォント選択ダイアログが出ます。<br>
「日付」や「マーク」については画面サイズにしたがって文字サイズが自動的に決まりますので、サイズを指定しても無効になります。<br>
また「設定ページ」は最大サイズが10ポイントです。
</p>
