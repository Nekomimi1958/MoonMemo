<h1>検索</h1>

<p><b>予定1</b>、<b>予定2</b>、<b>記念日</b>のデータを対象にした文字列検索を行います。</p>

<p><b>検索語</b>を入力して<span class="btn_frame">開始</span>を押してください。結果は上のリストに一覧表示されます。</p>

<p>項目を選んでダブルクリックするか<span class="btn_frame">Enter</span>キーを押すと、その日付の位置に移動します。</p>

<p>また、結果リスト上の右クリックメニューで、結果をクリップボードにコピーできます。</p>

<p>なお、リストの背景色や文字色は <b>設定</b> - <a href="hid00010.htm">配色</a> で変更できます。</p>
