<h1>配色</h1>

<p>画面の各部の配色を指定します。</p>

<p>
リストで項目を選んで、ダブルクリックするか<span class="btn_frame"> ... </span>ボタンを押してください。色選択ダイアログが出ます。<br>
また <img src="spuit.png" alt="" border="0">アイコンをドラッグすると、マウス位置の色を取り込んで指定できます(<span class="btn_frame">ESC</span>キーでキャンセル)。<br>
変更した内容は直ちに画面に反映されます。
</p>
<p>
<span class="btn_frame">エクスポート...</span>ボタンを押すと、現在の配色設定をファイルに保存できます。<br>
<span class="btn_frame">インポート...</span>ボタンを押すと、エクスポートされたファイルから配色設定を読み込めます。他の <b>MoonMemo.INI</b> から配色設定だけを取り込むことも可能です。
</p>

</body>
