<h1>使い方</h1>

<p>
画面の左側には一月分の<a href="hid00004.htm">カレンダー</a>が表示されます。
</p>

<p>
画面の右側はタブ切り換えになっていて、<a href="hid00005.htm">週間予定</a>、<a href="hid00006.htm">メモ</a>、<a href="hid00007.htm">検索</a>、<a href="hid00008.htm">設定</a> のページがあります。
</p>

<p>画面全体のサイズ、左右の幅の比率、週間予定画面の日付部分の幅はマウスで変更できます。<br>
サイズを変更して、カレンダーの日付部分が縦長になると下部分にその日の月の形が出ます。また週間予定の日付部分の下か右側に余裕があれば祝日名も表示されます。<br>
週間予定の日付部分を横にひろげて右側に余裕ができると月の形が出ます。
</p>
