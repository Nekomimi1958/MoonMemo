<h1>メモ</h1>

<p><b>ToDo</b> 等を自由にメモしておくことができます。デフォルトでは１画面だけですが、設定により最大３画面まで利用できます。</p>

<p>メモした内容は、<b>月メモ</b> 終了時に、自動的に保存されます。</p>

<p>
使用するファイル、画面数、タブに表示するタイトルは <b>設定</b> - <a href="hid00009.htm">データ</a> で指定できます。<br>
また、背景色や文字色は <b>設定</b> - <a href="hid00010.htm">配色</a> で変更できます。<br>
</p>
