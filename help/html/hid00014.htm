<h1>ショートカット</h1>

<p>各機能のショートカットキーを設定します。</p>

<p>
一覧で設定したい項目を選び、キーとシフト状態を指定して<span class="btn_frame">変更</span>ボタンを押して下さい。キーが重複している警告が出ます。<br>
なお、<span class="btn_frame">F1</span>キーが指定された場合、状況感知型ヘルプは表示されなくなります。
</p>
